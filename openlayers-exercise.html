<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>openlayers-exercise</title>
    <link rel="stylesheet" href="reference/ol/ol.css" type="text/css">
    <link rel="stylesheet" href="css/openlayers-exercise.css" type="text/css">
    <link rel="stylesheet" href="css/class-style.css" type="text/css">
    <script src="reference/ol/ol.js"></script>
    <script src="reference/jq/jquery-3.2.1.js"></script>
    
</head>
<body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup" style="display: none">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div class="operation">
        <ul>
            <li>one point
                <ul>
                    <button id="addOneMark">add one point</button>
                    <button id="iconOneMark">change one icon</button>
                    <button id="delOneMark">delete one point</button>
                    <button id="clickMark">add click event</button>
                    <button id="showPopu">show popu</button>
                </ul>
            </li>
            <li>multiple points
                <ul>
                    <button id="addMultipleMark">add multiple points</button>
                    <button id="iconMultipleMark">change multiple icons</button>
                    <button id="delMultipleMark">delete multiple points</button>
                    <button id="clickMultipleMark">multiple click event</button>
                    <button id="showMultiplePopu">show multiple popu</button>
                </ul>
            </li>
            <li>draw on the map
                <ul>
                    <button id="drawPoint">draw point</button>
                    <button id="drawLine">draw line</button>
                    <button id="drawPolygon">draw polygon</button>
                    <button id="drawCircle">draw circle</button>
                    <button id="drawClose">draw close</button>
                </ul>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/mark.js"></script>
    <script type="text/javascript" src="js/manual_draw.js"></script>

    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
